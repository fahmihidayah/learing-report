<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Login</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous">
            <link rel="stylesheet" 
                  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
                  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
                  crossorigin="anonymous">

                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
                        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
                        crossorigin="anonymous">
                </script> 

                </head>

                <body
                    <div class="container" style="margin-top: 50px">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="login-panel panel panel-primary">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Please Sign Up</h3>
                                    </div>
                                    <div class="panel-body">
                                        <form th:action="@{/signup}" method="post" th:object="${userForm}">
                                            <fieldset>
                                                <div class="form-group">
                                                    Username : <p th:if="${#fields.hasErrors('userName')}" th:errors=*{userName} style="color:red">Name error</p>
                                                    <input class="form-control" th:field="*{userName}" />
                                                </div>
                                                <div class="form-group">
                                                    Email : <p th:if="${#fields.hasErrors('email')}" th:errors=*{email} style="color:red">Name error</p>
                                                    <input class="form-control" th:field="*{email}" />
                                                </div>
                                                <div class="form-group">
                                                    Password : <p th:if="${#fields.hasErrors('password')}" th:errors=*{password} style="color:red">password error</p>
                                                    <input class="form-control" th:field="*{password}" type="password"/>
                                                </div>
                                                <div class="form-group">
                                                    Confirm password : <p th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors=*{passwordConfirmation} style="color:red">password confirmation error</p>
                                                    <input class="form-control" th:field="*{passwordConfirmation}" type="password"  />
                                                </div>

                                                <div class="form-group">
                                                    <input class="btn btn-primary btn-block" type="submit" value="Sign Up" />
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </body>

                </html>

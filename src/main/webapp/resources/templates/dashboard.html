<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragment/header::head(title='Admin')">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous"/>

        <link rel="stylesheet" 

              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
              crossorigin="anonymous"/>

        <link href="../../css/sb-admin-2.css"
              data-th-href="@{/css/sb-admin-2.css}" 
              rel="stylesheet"
              type="text/css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
                crossorigin="anonymous">


        </script>
    </head>
    <body>
        <div id="wrapper" >

            <div th:replace="fragment/header::header">&nbsp;</div>

            <div id="page-wrapper" >
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">Daftar Test</h3>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nama</th>
                                                <th>Keterangan</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="test : ${testPage.getContent()}" >
                                                <td th:text="${test.id}">1</td>
                                                <td th:text="${test.nama}">Fahmi</td>
                                                <td th:text="${test.keteranganTest}">Malang</td>
                                                <td><a th:href="@{/test/edit/} + ${test.id}" class="btn btn-primary">edit</a></td>
                                                <td><a th:href="@{/test/delete/} + ${test.id}" class="btn btn-danger">delete</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div>
                                        <a th:href="@{/test/create}" class="btn btn-primary">Tambah baru</a>
                                        <ul class="pagination pull-right">
                                            <li th:class="${testPage.number == 0} ? disabled">
                                                <a class="pageLink" th:href="@{/test/list/(page=1)}">&laquo;</a>
                                            </li>
                                            <li th:class="${testPage.number == 0} ? disabled">
                                                <a class="pageLink" th:href="@{/patient/list/(page=${testPage.number})}">&larr;</a>
                                            </li>
                                            <li th:class="${testPage.number == (page - 1)} ? 'active pointer-disabled'"
                                                th:each="page : ${#numbers.sequence(startPage, endPage)}">
                                                <a class="pageLink" th:href="@{/test/list/(page=${page})}" th:text="${page}"></a>
                                            </li><!--
-->                                         <li th:class="${testPage.number + 1 == testPage.totalPages} ? disabled">
                                                <a class="pageLink" th:href="@{/patient/list/(page=${testPage.number + 2})}">&rarr;</a>
                                            </li>
                                            <li th:class="${testPage.number + 1 == testPage.totalPages} ? disabled">
                                                <a class="pageLink" th:href="@{/patient/list/(page=${testPage.totalPages})}">&raquo;</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>

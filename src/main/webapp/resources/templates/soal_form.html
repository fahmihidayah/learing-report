<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragment/header::head(title='Admin')">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous"/>

        <link rel="stylesheet" 

              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
              crossorigin="anonymous"/>

        <link href="../../css/sb-admin-2.css"
              data-th-href="@{/css/sb-admin-2.css}" 
              rel="stylesheet"
              type="text/css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
                crossorigin="anonymous">
        </script>
    </head>
    <body>
        <div id="wrapper" >

            <div th:replace="fragment/header::header">&nbsp;</div>

            <div id="page-wrapper" >
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Soal</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row" >
                    <div class="col-lg-10">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Form Soal
                            </div>
                            <div class="panel panel-body">
                                <form method="post" th:object="${soal}">
                                    <fieldset>
                                        <div class="form-group">
                                            <p>Teks Soal :</p> 
                                            <textarea class="form-control" th:field="*{teksSoal}" th:text="*{teksSoal}" rows="5"></textarea>
                                        </div>
                                        <div class="row" th:each="jawaban, stat : *{jawabans}">
                                            <div class="col-lg-5">
                                                <div class="form-group">
                                                    <p>Jawaban : </p>
                                                    <input th:field="*{jawabans[__${stat.index}__].teksJawaban}" class="form-control"/>                                                    
                                                </div>
                                            </div>
                                            <div class="col-lg-5">
                                                <div class="form-group">
                                                    <p>Status Jawaban</p>
                                                    <select class="form-control" th:field="*{jawabans[__${stat.index}__].isJawabanBenar}">
                                                        <option th:value="${false}" >Salah</option>
                                                        <option th:value="${true}" >Benar</option>
                                                    </select>      
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <button class="btn btn-primary">Simpan</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
